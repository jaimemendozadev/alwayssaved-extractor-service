name: Deploy Notecasts Extractor Service

on:
  workflow_dispatch:  # ✅ Manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH for GitHub Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0  # Adjust to latest stable version

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform Changes
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy Extractor Service to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          # ✅ Ensure system is updated & required packages are installed
          sudo yum update -y
          sudo yum install -y git ffmpeg python3 python3-pip

          # ✅ Install pipenv globally (if not installed)
          python3 -m pip install --user pipenv

          # ✅ Ensure correct Python environment is being used
          export PATH="\$HOME/.local/bin:\$PATH"

          # ✅ Navigate to service directory
          cd /home/ec2-user/notecasts-extractor-service

          # ✅ Pull latest code from GitHub
          git pull origin main

          # ✅ Install project dependencies inside virtual environment
          pipenv install

          # ✅ Verify all dependencies (Sanity check)
          pipenv run python -c "import yt_dlp, whisper, boto3; print('All dependencies installed!')"

          # ✅ Restart service with logs
          nohup pipenv run python service.py > output.log 2>&1 &
          EOF
