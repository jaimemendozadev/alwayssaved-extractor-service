name: Deploy Notecasts Extractor Service

on:
  workflow_dispatch:  # ✅ Manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH for GitHub Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_PRIVATE_KEY }}" > ~/.ssh/notecasts-key.pem
          chmod 600 ~/.ssh/notecasts-key.pem
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts


      - name: Deploy Extractor Service to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          # ✅ Update system & install dependencies
          sudo yum update -y
          sudo yum install -y git ffmpeg python3 python3-pip

          # ✅ Install pipenv if not already installed
          python3 -m pip install --user pipenv

          # ✅ Ensure correct Python environment is being used
          export PATH="\$HOME/.local/bin:\$PATH"

          # ✅ Create project directory if it doesn't exist
          mkdir -p /home/ec2-user/notecasts-extractor-service
          cd /home/ec2-user/notecasts-extractor-service

          # ✅ Clone repo if not present, otherwise pull latest changes
          if [ ! -d ".git" ]; then
            git clone git@github.com:your_username/notecasts-extractor-service.git .
          else
            git pull origin main
          fi

          # ✅ Install project dependencies inside virtual environment
          pipenv install

          # ✅ Pre-download the Whisper model & log output
          pipenv run python -c "import whisper; model = whisper.load_model('base'); print('✅ Whisper model loaded and cached!')" > whisper_model.log 2>&1

          # ✅ Verify all dependencies (Sanity check)
          pipenv run python -c "import yt_dlp, whisper, boto3; print('✅ All dependencies installed correctly!')"

          # ✅ Restart service with logs
          nohup pipenv run python service.py > output.log 2>&1 &
          EOF
